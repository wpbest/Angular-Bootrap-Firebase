  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3>Send us a Message</h3>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="control-group form-group">
          <div class="controls">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              ngModel
              class="form-control"
              required
              #name="ngModel">
            <small *ngIf="!name.valid && name.touched" class="text-muted">Please enter your name.</small>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              ngModel
              class="form-control"
              required
              #phone="ngModel"
            >
            <small *ngIf="!phone.valid && phone.touched" class="text-muted">Please enter your phone number.</small>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              class="form-control"
              email
              required
              #email="ngModel"
            >
            <small *ngIf="!email.valid && email.touched" class="text-muted">Please enter your email address.</small>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label for="message">Message:</label>
            <textarea
              rows="10"
              cols="100"
              maxlength="999"
              style="resize:none"
              type="text"
              id="message"
              name="message"
              ngModel
              class="form-control"
              required
              #message="ngModel"
            ></textarea>
            <small *ngIf="!message.valid && message.touched" class="text-muted">Please enter your message.</small>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Send Message</button>
      </form>
    </div>
  
  </div>
  <!-- /.row -->
