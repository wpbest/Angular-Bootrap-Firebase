<div class="row">
    <div class="col-sm-10 col-md-6 col-lg-4 offset-md-2 offset-lg-4">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" ngModel class="form-control" email required autofocus>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" ngModel class="form-control" required>
            </div>
            <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Sign in</button>
        </form>
    </div>
</div>
